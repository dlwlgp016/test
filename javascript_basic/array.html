<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title>
</head>
<body>
    <h1>Array</h1>
    <hr>
    <h2>syntax</h2>
    <script>
        var workers = [
          "egoing",
          "leezche"
        ];
        document.write(workers);
    </script>
    <h3>count</h3>
    <script>
      document.write(workers.length);
    </script>
    <hr>

    <h2>array[i]</h2>
    <script>
        document.write("workers[0] = " + workers[0]);
    </script>
    <hr>


    <h2>.push()</h2>
    <script>
      workers.push("마지막에 추가");
      document.write(workers);
    </script>
    <h3>count</h3>
    <script>
        document.write(workers.length);
    </script>
    <hr>
</body>
</html>
